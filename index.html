<!DOCTYPE html>
<html>
<head>
<title>Raccolta differenziata</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./app.css" rel="stylesheet">

<script type="text/javascript">
  var userLang = navigator.language || navigator.userLanguage;
  if(userLang.slice(0, 2) == 'en'){
     window.location.replace("./index-en.html");
  } else if(userLang.slice(0, 2) == 'es'){
     window.location.replace("./index-es.html");
  }
  else if(userLang.slice(0, 2) == 'de'){
     window.location.replace("./index-de.html");
  }
  else if(userLang.slice(0, 2) == 'fr'){
     window.location.replace("./index-fr.html");
  }
  else if(userLang.slice(0, 2) == 'it'){
     window.location.replace("./index-it.html");
  }else{
     window.location.replace("./index.html");
  }
   </script>

</head>

<body>
   <section class="center-page text-center h-screen flex items-center justify-center text-4xl">

      <a class="p-2" href="index-it.html">IT</a>|
      <a class="p-2" href="index-en.html">EN</a>|
      <a class="p-2" href="index-fr.html">FR</a>|
      <a class="p-2" href="index-de.html">DE</a>|
      <a class="p-2" href="index-es.html">ES</a>
   

   </section>
</body>

</html>
